<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/style.css">
        <link rel="stylesheet" href="estilos/mediaqueries.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=person" />
        <title>Login</title>
    </head>
    <body>
        <div id="container">
            <div class="background-login">
            </div>
         <div class="form-login">
             <h1>Login</h1>
             <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
             <form class="formulario" action="cadastro.php" method="post">
                 <label for="user">
                     <p class="youremail">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="user" id="user" placeholder="Seu e-mail">
                     </p>
                 </label>
                 <label for="password">
                     <p class="yourpassword">
                        <span class="material-symbols-outlined">person</span>
                        <input type="password" id="password" name="password" placeholder="Sua senha">
                     </p>
                 </label>
                 <label for="entrar">
                        <input type="submit" id="entrar" name="entrar" value="Entrar">
                 </label>
                    <label for="senha">
                        <div class="button-icon">
                            <div class="icon">
                            </div>
                        <div class="cube">
                            <span class="side front">Esqueceu a senha?</span>
                            <span class="side top">Clique para recuperar</span>
                            </div>
                          </div>
                    </label>
                </form>
            </div>
        </div>
    </body>
